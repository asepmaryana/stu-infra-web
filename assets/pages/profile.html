<div class="col-xs-12">
    <div class="page-header">
        <h1 class="pull-left">
            <i class="icon-user"></i>
            User Profile
        </h1>
    </div>
    
    <div class="box">
        
        <div class="box-header blue-background">
            <div class="title">
                <div class="icon-user"></div> {{userinfo.name}}
            </div>
        </div>
        <div class="box-content box-no-padding">
            <form class="form form-horizontal form-striped">
                <input type="hidden" ng-model="userinfo.id" />
                <div class="form-group">
                    <label class="col-md-3 control-label">Username : </label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" placeholder="" ng-model="userinfo.username" disabled="disabled"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label">Password : </label>
                    <div class="col-md-9">
                        <input type="password" class="form-control" placeholder="" ng-model="userinfo.password"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label">Name : </label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" placeholder="" ng-model="userinfo.name"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label">Role : </label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" placeholder="" ng-model="userinfo.role_name" disabled="disabled"/>
                    </div>
                </div>
                <div class="form-actions">
                    <div class="row">
                        <div class="col-md-9 col-md-offset-3">
                            <div class="btn btn-primary" ng-click="save(userinfo)">
                                <i class="icon-save"></i>
                                Save
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>           
    </div>
    
</div>
