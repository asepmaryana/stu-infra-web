<div class="col-xs-12">
    <div class="page-header">
        <h1 class="pull-left">
            <i class="icon-user"></i>
            User
        </h1>
    </div>
    
    <button class="btn btn-success btn-sm" ng-click="open(user)"><i class="icon-plus"></i> New</button>
    <button class="btn btn-success btn-sm" ng-click="reloadPage(1)"><i class="icon-refresh"></i> Refresh</button>
    <br /><br />
    <div ng-if="users.content.length === 0">No user account found.</div>
    
    <table cellpadding="0" cellspacing="0" border="0" class="table table-striped table-bordered pagin-table" ng-if="users.content.length > 0">
        <thead>
            <tr>
                <th>Username</th>
                <th>Full Name</th>
                <th>Role</th>
                <th>Customer</th>
                <th>#</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="r in users.content" ng-if="r.id != userinfo.id">
                <td>{{r.username}}</td>
                <td>{{r.name}}</td>
                <td>{{r.role_name}}</td>
                <td>{{r.customer}}</td>
                <td>
                    <button class="btn btn-default btn-sm" ng-click="open(r)"><i class="icon-edit"></i></button>
                    <button class="btn btn-danger btn-sm" ng-click="remove(r)"><i class="icon-remove"></i></button>
                </td>
            </tr>
        </tbody>
    </table>
              
    <div style="text-align: center;" ng-if="users.totalPage > 1">                                        
        <ul class="pagination">                                                                                        
            <li ng-class="{disabled: users.firstPage}">
                <a ng-click="reloadPage(1)">First</a>
            </li>
            <li ng-class="{disabled: users.firstPage}">
                <a ng-click="reloadPage(users.page - 1)">Prev</a>
            </li>
            <li ng-repeat="p in users.pages">
                <a ng-click="reloadPage(p)">{{p}}</a>
            </li>
            <li ng-class="{disabled: users.lastPage}">
                <a ng-click="reloadPage(users.page + 1)">Next</a>
            </li>
            <li ng-class="{disabled: users.lastPage}">
                <a ng-click="reloadPage(users.pages.length)">Last</a>
            </li>
        </ul>
    </div>
                                    
</div>
