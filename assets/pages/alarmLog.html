<div class="col-xs-12">
    <div class="page-header">
        <h1 class="pull-left">
            <i class="icon-bolt"></i>
            Alarm Log
        </h1>
    </div>
    <div class="col-sm-2 box">
        <div class="box-header">
            <div class="title">
                <i class="icon-globe"></i>
                Region
            </div>
        </div>
        <div class="box-content" style="height: 150px; overflow: auto;">
            <span ng-repeat="r in regions">
                <input type="checkbox" ng-click="updateSelectedRegion($event, r.id)"/> {{r.name}} <br />
            </span>            
        </div>
    </div>
    <div class="col-sm-2 box">
        <div class="box-header">
            <div class="title">
                <i class="icon-sitemap"></i>
                Area                
            </div>
        </div>
        <div class="box-content" style="height: 150px; overflow: auto;">
            <span ng-repeat="a in areas">
                <input type="checkbox" ng-click="updateSelectedArea($event, a.id)"/> {{a.name}} <br />
            </span>
        </div>
    </div>
    <div class="col-sm-2 box">
        <div class="box-header">
            <div class="title">
                <i class="icon-map-marker"></i>
                Site
            </div>
        </div>
        <div class="box-content" style="height: 150px; overflow: auto;">
            <span ng-repeat="s in sites">
                <input type="checkbox" ng-click="updateSelectedSite($event, s.id)"/> {{s.name}} <br />
            </span>
        </div>
    </div>
    <div class="col-sm-2 box">
        <div class="box-header">
            <div class="title">
                <i class="icon-bell"></i>
                Alarm
            </div>
        </div>
        <div class="box-content" style="height: 150px; overflow: auto;">
            <span ng-repeat="al in alarmLists">
                <input type="checkbox" ng-click="updateSelectedAlarm($event, al.id)"/> {{al.name}} <br />
            </span>
        </div>
    </div>
    <div class="col-sm-2 box">
        <div class="box-header">
            <div class="title">
                <i class="icon-calendar"></i>
                Date
            </div>
        </div>
        <div class="box-content" style="height: 150px;">
            <form class="form-inline" role="form">
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
				            <label class="sr-only" for="exampleInputEmail2">Start Date</label>
                            <input type="text" class="form-control" id="startDate" placeholder="Start Date"/>
                        </div>
                        <div class="form-group">
                            <label class="sr-only" for="exampleInputEmail2">Stop Date</label>
                            <input type="text" class="form-control" id="stopDate" placeholder="Stop Date"/>
                        </div>
                        <div class="form-group">
                            <div class="btn-group">
                                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                                    View <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu" role="menu">
                                    <li><a ng-click="viewAlarm('json')">As Table</a></li>
                                    <li class="divider"></li>
                                    <li><a ng-click="viewAlarm('xls')">As Excel</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="clearfix"></div>
<div class="col-xs-12 box">
    <div class="alert alert-info" ng-if="alarmlogs.length == 0">No alarm found.</div>
    <table cellpadding="0" cellspacing="0" border="0" class="table table-striped table-bordered" ng-if="alarmlogs.length > 0">
        <thead>
            <tr>
                <th class="text-center">Region</th>
                <th class="text-center">Area</th>
                <th class="text-center">Site</th>
                <th class="text-center">Start</th>
                <th class="text-center">Stop</th>
                <th class="text-center">Severity</th>
                <th class="text-center">Alarm Name</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="alog in alarmlogs">
                <td>{{alog.region}}</td>
                <td>{{alog.area}}</td>
                <td>{{alog.site}}</td>
                <td>{{alog.ddtime}}</td>
                <td>{{alog.ddtime_end}}</td>
                <td>{{alog.severity}}</td>
                <td>{{alog.alarm_label}}</td>
            </tr>
        </tbody>
    </table>
                                    
</div>
