        <div class="modal-content">        
            <button type="button" class="close" ng-click="cancel();">
                <i class="icon-remove" style="margin:10px; color:blue;"></i>
            </button>
            <div class="modal-header">
                <h3 class="modal-title" ng-model="title">{{title}}</h3>
            </div>
            <div class="modal-body">
                <form name="form" class="form-horizontal" role="form" novalidate>
                    <div class="form-group">
                        <label class="col-sm-3 control-label ">Name </label>
                        <div class="col-sm-9">
                            <input type="text" ng-model="operator.name" class="form-control" placeholder="Name of operator" required/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Phone </label>
                        <div class="col-sm-9">
                            <input type="text" ng-model="operator.phone" class="form-control" placeholder="Operator mobile phone number" required/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Schedule </label>
                        <div class="col-sm-1"><input type="checkbox" ng-model="operator.mon" ng-true-value="1"/> Mon</div>
                        <div class="col-sm-1"><input type="checkbox" ng-model="operator.tue" ng-true-value="1"/> Tue</div>
                        <div class="col-sm-1"><input type="checkbox" ng-model="operator.wed" ng-true-value="1"/> Wed</div>
                        <div class="col-sm-1"><input type="checkbox" ng-model="operator.thu" ng-true-value="1"/> Thu</div>
                        <div class="col-sm-1"><input type="checkbox" ng-model="operator.fri" ng-true-value="1"/> Fri</div>
                        <div class="col-sm-1"><input type="checkbox" ng-model="operator.sat" ng-true-value="1"/> Sat</div>
                        <div class="col-sm-1"><input type="checkbox" ng-model="operator.sun" ng-true-value="1"/> Sun</div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Active </label>
                        <div class="col-sm-2"><input type="checkbox" ng-model="operator.enabled" ng-true-value="1"/> Yes</div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <div class="text-right">
                    <a class="btn btn-sm" ng-click="cancel()"><i class="fa fa-reply"></i> Cancel</a>
                    <button ng-click="save(operator);"
                        ng-disabled="form.$invalid || enableUpdate"
                        class="btn btn-sm btn-primary"
                        type="button">
                        <i class="fa fa-check"></i> {{buttonText}}
                    </button>  
                </div>
            </div>
        </div>
