        <div class="modal-content">        
            <button type="button" class="close" ng-click="cancel();">
                <i class="icon-remove" style="margin:10px; color:blue;"></i>
            </button>
            <div class="modal-header">
                <h3 class="modal-title" ng-model="title">{{title}}</h3>
            </div>
            <div class="modal-body">
                <form name="form" class="form-horizontal" role="form" novalidate>
                    <div class="form-group">
                        <label class="col-sm-3 control-label ">Name </label>
                        <div class="col-sm-9">
                            <input type="text" ng-model="operator.name" class="form-control" placeholder="Name of operator" required/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Phone </label>
                        <div class="col-sm-9">
                            <input type="password" ng-model="operator.phone" class="form-control" placeholder="Operator mobile phone number" required/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Schedule </label>
                        <div class="col-sm-1"><input type="checkbox" ng-model="operator.mon"/> Monday</div>
                        <div class="col-sm-1"><input type="checkbox" ng-model="operator.tue"/> Tuesday</div>
                        <div class="col-sm-1"><input type="checkbox" ng-model="operator.wed"/> Wednesday</div>
                        <div class="col-sm-1"><input type="checkbox" ng-model="operator.thu"/> Thursday</div>
                        <div class="col-sm-1"><input type="checkbox" ng-model="operator.fri"/> Friday</div>
                        <div class="col-sm-1"><input type="checkbox" ng-model="operator.sat"/> Saturday</div>
                        <div class="col-sm-1"><input type="checkbox" ng-model="operator.sun"/> Sunday</div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Enabled </label>
                        <div class="col-sm-1"><input type="checkbox" ng-model="operator.enabled"/> Yes</div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <div class="text-right">
                    <a class="btn btn-sm" ng-click="cancel()"><i class="ace-icon fa fa-reply"></i> Cancel</a>
                    <button ng-click="save(operator);"
                        ng-disabled="form.$invalid || enableUpdate"
                        class="btn btn-sm btn-primary"
                        type="button">
                        <i class="ace-icon fa fa-check"></i> {{buttonText}}
                    </button>  
                </div>
            </div>
        </div>
