        <div class="modal-content shake animated">        
            <button type="button" class="close" ng-click="cancel();">
                <i class="icon-remove" style="margin:10px; color:blue;"></i>
            </button>
            <div class="modal-header">
                <h3 class="modal-title" ng-model="title">Alarm Active</h3>
            </div>
            <div class="modal-body">
                <table cellpadding="0" cellspacing="0" border="0" class="table table-striped table-bordered pagin-table">
                    <thead>
                        <tr>
                            <th class="text-center">
                                <input type="checkbox" ng-click="toggleAll()" ng-model="isAllSelected"/>
                            </th>
                            <th>Region</th>
                            <th>Site</th>
                            <th>Date Time</th>
                            <th>Severity</th>
                            <th>Alarm Name</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="alarm in alarms.content">
                            <td class="text-center"><input type="checkbox" ng-model="alarm.selected" ng-change="alarmToggled()"/></td>
                            <td>{{alarm.region}}</td>
                            <td>{{alarm.site}}</td>
                            <td>{{alarm.ddtime}}</td>
                            <td>{{alarm.severity}}</td>
                            <td>{{alarm.alarm_label}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="modal-footer">
                <div class="text-right">
                    <a class="btn btn-sm" ng-click="cancel()"><i class="icon-reply"></i> Close</a> 
                    <a class="btn btn-sm btn-primary" ng-click="ackAll()"><i class="icon-ok"></i> Ack</a> 
                    <a class="btn btn-sm btn-danger" ng-click="delAll()"><i class="icon-trash"></i> Delete</a> 
                </div>
            </div>
        </div>
