<div class="col-xs-12">
    <div class="page-header">
        <h1 class="pull-left">
            <i class="icon-globe"></i>
            Region
        </h1>
    </div>
    
    <button class="btn btn-success btn-sm" ng-click="open(region)"><i class="icon-plus"></i> New</button>
    <button class="btn btn-success btn-sm" ng-click="reloadPage(1)"><i class="icon-refresh"></i> Refresh</button>
    <br /><br />
    <div ng-if="regions.content.length === 0">No region found.</div>
    
    <table cellpadding="0" cellspacing="0" border="0" class="table table-striped table-bordered pagin-table" ng-if="regions.content.length > 0">
        <thead>
            <tr>
                <th>Name</th>
                <th>Customer</th>
                <th>#</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="r in regions.content">
                <td>{{r.name}}</td>
                <td>{{r.customer}}</td>
                <td>
                    <button class="btn btn-default btn-sm" ng-click="open(r)"><i class="icon-edit"></i></button>
                    <button class="btn btn-danger btn-sm" ng-click="remove(r)"><i class="icon-remove"></i></button>
                </td>
            </tr>
        </tbody>
    </table>
              
    <div style="text-align: center;" ng-if="regions.totalPage > 1">                                        
        <ul class="pagination">                                                                                        
            <li ng-class="{disabled: regions.firstPage}">
                <a ng-click="reloadPage(1)">First</a>
            </li>
            <li ng-class="{disabled: regions.firstPage}">
                <a ng-click="reloadPage(regions.page - 1)">Prev</a>
            </li>
            <li ng-repeat="p in regions.pages">
                <a ng-click="reloadPage(p)">{{p}}</a>
            </li>
            <li ng-class="{disabled: regions.lastPage}">
                <a ng-click="reloadPage(regions.page + 1)">Next</a>
            </li>
            <li ng-class="{disabled: regions.lastPage}">
                <a ng-click="reloadPage(regions.pages.length)">Last</a>
            </li>
        </ul>
    </div>
                                    
</div>
