        <div class="modal-content">        
            <button type="button" class="close" ng-click="cancel();">
                <i class="icon-remove" style="margin:10px; color:blue;"></i>
            </button>
            <div class="modal-header">
                <h3 class="modal-title" ng-model="title">{{title}}</h3>
            </div>
            <div class="modal-body">
                <form name="form" class="form-horizontal" role="form" novalidate>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Name </label>
                        <div class="col-sm-9">
                            <input type="text" ng-model="area.name" class="form-control" placeholder="Area name"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Region </label>
                        <div class="col-sm-9">
                            <select class="form-control" ng-model="area.parent_id">
                                <option ng-repeat="c in regions" ng-selected="area.parent_id===c.id" value="{{c.id}}">{{c.name}}</option>
                            </select>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <div class="text-right">
                    <a class="btn btn-sm" ng-click="cancel()"><i class="ace-icon fa fa-reply"></i>Cancel</a>
                    <button ng-click="save(area);"
                        ng-disabled="form.$invalid || enableUpdate"
                        class="btn btn-sm btn-primary"
                        type="button">
                        <i class="fa fa-check"></i>{{buttonText}}
                    </button>  
                </div>
            </div>
        </div>
